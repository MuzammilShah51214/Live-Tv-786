    <style>
        body {
            margin: 0;
            background-color: #000000;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            color: #aaa;
            padding-top: 280px;
            padding-bottom: 30px;
        }

        #player-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 210px;
            background: #000;
            z-index: 1000;
        }

        .media-controls {
            position: fixed;
            top: 210px;
            left: 0;
            width: 100%;
            background: #111;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        .control-btn {
            background: transparent;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.1);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .volume-slider {
            width: 80px;
        }

        .channel-filters {
            position: fixed;
            top: 260px;
            left: -10;
            width: 100%;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            border-bottom: 1px solid #333;
        }

        .filter-btn {
            padding: 6px 15px;
            border-radius: 20px;
            border: none;
            background: #222;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-size: 11px;
        }

        .filter-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                #ff0000, #ff7300, #fffb00, #48ff00,
                #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000
            );
            background-size: 400% 400%;
            opacity: 0;
            transition: 0.5s;
            z-index: 1;
        }

        .filter-btn:hover::before {
            opacity: 0.5;
        }

        .filter-btn.active {
            background: #E113D3;
            color: white;
            box-shadow: 0 0 10px #E113D3, 0 0 20px #E113D3;
        }

        .filter-btn span {
            position: relative;
            z-index: 2;
        }

        .channel-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            margin-top: 60px;
        }

        .channel-button {
            position: relative;
            border-radius: 10%;
            border: none;
            padding: 2px;
            height: 130px;
            width: 96px;
            overflow: hidden;
            transition: all 0.3s ease;
            background: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .channel-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                #ff0000, #ff7300, #fffb00, #48ff00,
                #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000
            );
            background-size: 400% 400%;
            opacity: 0;
            transition: 0.5s;
            animation: animateGlow 20s linear infinite;
            z-index: 1;
        }

        .channel-button:hover::before {
            opacity: 1;
        }

        .channel-button::after {
            content: '';
            position: absolute;
            inset: 2px;
            border-radius: 8%;
            background: #333;
            z-index: 2;
        }

        .channel-button img {
            position: relative;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 3;
            transition: transform 0.3s ease;
        }

        .channel-button:hover img {
            transform: scale(1.05);
        }

        @keyframes animateGlow {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 400% 50%;
            }
        }

        .copyright {
            text-align: center;
            color: white;
            padding: 20px;
            margin-top: 20px;
            font-size: 14px;
        }

        .playing {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(255, 0, 0, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 0, 0, 0);
            }
        }
        
        .channel-button {
            display: none;
        }
        
        .show-channel {
            display: block;
        }
    </style>

    <script>
        // Initialize player with fullscreen plugin
        var player = new Clappr.Player({
            source: "https://cdn4.mjunoon.tv:8087/streamtest/83M/chunks.m3u8",
            poster: "https://i.ibb.co/3NgJ4zh/Poster.jpg",
            parentId: "#player-container",
            width: '100%',
            height: '100%',
            autoPlay: true,
            mute: false,
            mediacontrol: {seekbar: "#E113D3", buttons: "#66B2FF"},
            plugins: [Clappr.FlasHLS], // Important for HLS streams
            events: {
                onReady: function() {
                    // Set up fullscreen handler after player is ready
                    setupFullscreenHandler();
                }
            }
        });

        // Track currently playing channel
        let currentPlayingButton = null;
        let isPlaying = true;
        let isFullscreen = false;
        
        function changeChannel(sourceUrl, button) {
            player.load(sourceUrl);
            player.play();
            isPlaying = true;
            document.getElementById('play-pause-btn').innerHTML = '<i class="fas fa-pause"></i>';
            
            if (currentPlayingButton) {
                currentPlayingButton.classList.remove('playing');
            }
            
            button.classList.add('playing');
            currentPlayingButton = button;
        }
        
        // Setup fullscreen handler
        function setupFullscreenHandler() {
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            
            // Listen for fullscreen change events
            document.addEventListener('fullscreenchange', updateFullscreenButton);
            document.addEventListener('webkitfullscreenchange', updateFullscreenButton);
            document.addEventListener('mozfullscreenchange', updateFullscreenButton);
            document.addEventListener('MSFullscreenChange', updateFullscreenButton);
            
            // Fullscreen button click handler
            fullscreenBtn.addEventListener('click', function() {
                if (!isFullscreen) {
                    enterFullscreen();
                } else {
                    exitFullscreen();
                }
            });
        }
        
        function enterFullscreen() {
            const elem = document.getElementById('player-container');
            
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.mozRequestFullScreen) {
                elem.mozRequestFullScreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }
        
        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.mozCancelFullScreen) {
                document.mozCancelFullScreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
        }
        
        function updateFullscreenButton() {
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            isFullscreen = !!(document.fullscreenElement || 
                             document.webkitFullscreenElement || 
                             document.mozFullScreenElement || 
                             document.msFullscreenElement);
            
            if (isFullscreen) {
                fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
            } else {
                fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
            }
        }
        
        // Media control functions
        document.getElementById('play-pause-btn').addEventListener('click', function() {
            if (isPlaying) {
                player.pause();
                this.innerHTML = '<i class="fas fa-play"></i>';
                isPlaying = false;
            } else {
                player.play();
                this.innerHTML = '<i class="fas fa-pause"></i>';
                isPlaying = true;
            }
        });
        
        document.getElementById('stop-btn').addEventListener('click', function() {
            player.stop();
            document.getElementById('play-pause-btn').innerHTML = '<i class="fas fa-play"></i>';
            isPlaying = false;
        });
        
        document.getElementById('mute-btn').addEventListener('click', function() {
            if (player.isMuted()) {
                player.unmute();
                this.innerHTML = '<i class="fas fa-volume-up"></i>';
            } else {
                player.mute();
                this.innerHTML = '<i class="fas fa-volume-mute"></i>';
            }
        });
        
        document.getElementById('volume-slider').addEventListener('input', function() {
            player.setVolume(parseFloat(this.value));
            if (this.value == 0) {
                document.getElementById('mute-btn').innerHTML = '<i class="fas fa-volume-mute"></i>';
            } else {
                document.getElementById('mute-btn').innerHTML = '<i class="fas fa-volume-up"></i>';
            }
        });
        
        // Channel filter functionality
        const filterButtons = document.querySelectorAll('.filter-btn');
        filterButtons.forEach(button => {
            button.addEventListener('click', function() {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                
                const filter = this.getAttribute('data-filter');
                const channels = document.querySelectorAll('.channel-button');
                
                channels.forEach(channel => {
                    channel.classList.remove('show-channel');
                    if (filter === 'all' || channel.getAttribute('data-category') === filter) {
                        channel.classList.add('show-channel');
                    }
                });
            });
        });
    </script>
</body>
</html>
