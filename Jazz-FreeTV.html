  <style>
        :root {
            --primary-color: #000000;
            --secondary-color: #f1f3f4;
            --hover-color: #e8f0fe;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #292929;
            color: #333;
            padding: 35px;
        }
        
        /* Fixed black header */
        .top-banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #121E22;
            color: white;
            padding: 1px 20px;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0,0,0,0.5);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            background: linear-gradient(90deg, #FF6B00, #FF9500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 5s ease infinite;
            background-size: 200% 200%;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 60px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
        }
        
        .search-box::before {
            content: "üîç";
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
        }
        
        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 8px 3px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 20px;
            cursor: pointer;
        }
        
        .filter-btn.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        .channel-buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .channel-btn {
            width: 85px;
            height: 85px;
            border-radius: 50%;
            border: 5px solid #0D4F21;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            background-color: #f9f9f9;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .channel-btn img {
            width: 90%;
            height: 90%;
            object-fit: contain;
            border-radius: 50%;
        }
        
        .channel-name {
            position: absolute;
            bottom: -25px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: black;
        }

        /* LIVE badge */
        .live-badge {
            position: absolute;
            top: 5px;
            left: 5px;
            background-color: red;
            color: white;
            font-size: 10px;
            padding: 2px 5px;
            border-radius: 3px;
            font-weight: bold;
            z-index: 2;
        }
        
        .player-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }
        
        .player-modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .video-container {
            width: 90%;
            max-width: 1000px;
            position: relative;
        }
        
        .modal-video {
            width: 100%;
            background-color: #000;
            transition: transform 0.3s ease;
        }
        
        .player-controls {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 5px;
        }
        
        .progress-container {
            flex: 1;
            height: 10px;
            background-color: #555;
            margin: 0 10px;
            cursor: pointer;
        }
        
        .progress-bar {
            height: 100%;
            background-color: #ff5722;
            width: 0%;
        }
        
        .time-display {
            font-size: 14px;
        }
        
        /* Loader styles */
        .loader {
            position: absolute;
            top: -50%;
            left: 60%;
            transform: translate(-50%, -50%);
            z-index: 10;
            display: none;
        }
        
        .loader.active {
            display: block;
        }
        
        .loader-circle {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loader-text {
            color: white;
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
        }
        
   ul {
        padding-left: 0;
        text-align: center;
    }
    li {
        display: inline-block;
        padding: 0;
    }
    .unselectable {
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        user-select: none;
        cursor: default;
        -webkit-tap-highlight-color: rgb(204, 0, 204);
    }
    .animation {
        font-family: 'charm', sans-serif;
        margin: 0;
        padding: 20px;
        font-size: 25px;
        background: url('https://canvas.tamashaweb.com/jazzlive/uploads/slider/1750058774630.webp') repeat;
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        animation: moveBg 5s linear infinite;
    }
    @keyframes moveBg {
        0% { background-position: 90%; }
        100% { background-position: 10%; }
    }

    const channelsContainer = document.getElementById('channels-container');
    const searchInput = document.getElementById('search-input');
    const filterButtons = document.querySelectorAll('.filter-btn');
    const playerModal = document.getElementById('player-modal');
    const videoPlayer = document.getElementById('video-player');
    const modalTitle = document.getElementById('modal-title');
    const closeBtn = document.getElementById('close-btn');
    const fullscreenBtn = document.getElementById('fullscreen-btn');
    const playPauseBtn = document.getElementById('play-pause-btn');
    const muteBtn = document.getElementById('mute-btn');
    const progressBar = document.getElementById('progress-bar');
    const progressContainer = document.getElementById('progress-container');
    const timeDisplay = document.getElementById('time-display');
    const loader = document.getElementById('loader');

    let currentFilter = 'all';
    let currentSearch = '';
    let isFullscreen = false;

    function renderChannels() {
        channelsContainer.innerHTML = '';
        const filtered = channels.filter(channel => {
            const matchFilter = currentFilter === 'all' || channel.category === currentFilter;
            const matchSearch = channel.name.toLowerCase().includes(currentSearch.toLowerCase());
            return matchFilter && matchSearch;
        });
        filtered.forEach(channel => {
            const btn = document.createElement('div');
            btn.className = 'channel-btn';
            btn.innerHTML = `
                <div class="live-badge">LIVE</div>
                <img src="${channel.logo}">
                <div class="channel-name">${channel.name}</div>
            `;
            btn.addEventListener('click', () => playChannel(channel));
            channelsContainer.appendChild(btn);
        });
    }

    function playChannel(channel) {
        modalTitle.textContent = channel.name;
        videoPlayer.src = channel.url;
        playerModal.classList.add('active');
        
        // Show loader when starting to load
        loader.classList.add('active');
        videoPlayer.style.display = 'none';
        
        videoPlayer.play().catch(e => {
            console.error("Error playing video:", e);
            loader.classList.remove('active');
        });
        playPauseBtn.textContent = '‚ùö‚ùö';
    }

    function closePlayer() {
        videoPlayer.pause();
        videoPlayer.src = '';
        playerModal.classList.remove('active');
        loader.classList.remove('active');
        videoPlayer.style.display = 'block';
    }

    function togglePlayPause() {
        if (videoPlayer.paused) {
            videoPlayer.play();
            playPauseBtn.textContent = '‚ùö‚ùö';
        } else {
            videoPlayer.pause();
            playPauseBtn.textContent = '‚ñ∂';
        }
    }

    function toggleMute() {
        videoPlayer.muted = !videoPlayer.muted;
        muteBtn.textContent = videoPlayer.muted ? 'üîá' : 'üîä';
    }

    function toggleFullscreen() {
        if (!isFullscreen) {
            playerModal.requestFullscreen();
            isFullscreen = true;
        } else {
            document.exitFullscreen();
            isFullscreen = false;
        }
    }

    function updateProgress() {
        if (!isNaN(videoPlayer.duration)) {
            const percent = (videoPlayer.currentTime / videoPlayer.duration) * 100;
            progressBar.style.width = `${percent}%`;
            const currMin = Math.floor(videoPlayer.currentTime / 60);
            const currSec = Math.floor(videoPlayer.currentTime % 60).toString().padStart(2, '0');
            const durMin = Math.floor(videoPlayer.duration / 60);
            const durSec = Math.floor(videoPlayer.duration % 60).toString().padStart(2, '0');
            timeDisplay.textContent = `${currMin}:${currSec} / ${durMin}:${durSec}`;
        }
    }

    // Event listeners for video loading states
    videoPlayer.addEventListener('waiting', () => {
        loader.classList.add('active');
        videoPlayer.style.display = 'none';
    });
    
    videoPlayer.addEventListener('playing', () => {
        loader.classList.remove('active');
        videoPlayer.style.display = 'block';
    });
    
    videoPlayer.addEventListener('canplay', () => {
        loader.classList.remove('active');
        videoPlayer.style.display = 'block';
    });
    
    videoPlayer.addEventListener('error', () => {
        loader.classList.remove('active');
        videoPlayer.style.display = 'block';
        
    });

    searchInput.addEventListener('input', e => {
        currentSearch = e.target.value;
        renderChannels();
    });

    filterButtons.forEach(btn => {
        btn.addEventListener('click', () => {
            filterButtons.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            currentFilter = btn.dataset.filter;
            renderChannels();
        });
    });

    closeBtn.addEventListener('click', closePlayer);
    playPauseBtn.addEventListener('click', togglePlayPause);
    muteBtn.addEventListener('click', toggleMute);
    fullscreenBtn.addEventListener('click', toggleFullscreen);
    videoPlayer.addEventListener('timeupdate', updateProgress);

    renderChannels();
}

window.onload = initializeMainApp;
