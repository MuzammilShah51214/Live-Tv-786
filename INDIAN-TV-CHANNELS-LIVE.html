  <style>
    /* Loader Styles */
    .loader-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(91, 7, 64, 0.9); /* Matching your background with opacity */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
    }
    
    .loader {
      width: 80px;
      height: 80px;
      position: relative;
    }
    
    .loader-circle {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 8px solid transparent;
      border-top-color: #2ecc71;
      border-radius: 50%;
      animation: spin 1.5s linear infinite;
    }
    
    .loader-circle:nth-child(2) {
      border-top-color: #e74c3c;
      animation-delay: 0.3s;
    }
    
    .loader-circle:nth-child(3) {
      border-top-color: #3498db;
      animation-delay: 0.6s;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loader-text {
      color: white;
      font-family: Arial, sans-serif;
      margin-top: 20px;
      font-size: 18px;
      text-transform: uppercase;
      letter-spacing: 2px;
      animation: pulse 1.5s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
    
    /* Hide loader when content is loaded */
    .content {
      display: none;
    }
    
    /* Your existing styles */
    .button-container {
      display: flex;
      gap: 10px;
      padding: 05px;
      
      border-radius: 5px;
      justify-content: center;
    }

    .image-button {
      width: 210px;
      height: 330px;
      border: 5px solid #ddd;
      border-radius: 25px;
      transition: all 0.3s ease;
      cursor: pointer;
      box-shadow: 0 8px 18px rgba(0,0,0,0.1);
    }

    .image-button:hover {
      transform: translateY(-5px);
      border-color: #2ecc71;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    /* Optional: Different hover effects for each button */
    a:nth-child(1) .image-button:hover {
      border-color: #e74c3c;
    }
    a:nth-child(2) .image-button:hover {
      border-color: #3498db;
    }
    a:nth-child(3) .image-button:hover {

    }
    a:nth-child(4) .image-button:hover {
