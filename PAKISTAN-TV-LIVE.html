    <style>
        body {
            margin: 0;
            background-color: #000000;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            color: #aaa;
            padding-top: 200px; /* Space for fixed player */
            padding-bottom: 30px; /* Space at bottom for better scrolling */
        }

        #player-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 210px;
            background: #000;
            z-index: 1000;
        }

        .channel-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            margin-top: 0;
        }

        .channel-button {
            position: relative;
            border-radius: 10%;
            border: none;
            padding: 2px;
            height: 130px;
            width: 96px;
            overflow: hidden;
            transition: all 0.3s ease;
            background: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .channel-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                #ff0000, #ff7300, #fffb00, #48ff00,
                #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000
            );
            background-size: 400% 400%;
            opacity: 0;
            transition: 0.5s;
            animation: animateGlow 20s linear infinite;
            z-index: 1;
        }

        .channel-button:hover::before {
            opacity: 1;
        }

        .channel-button::after {
            content: '';
            position: absolute;
            inset: 2px;
            border-radius: 8%;
            background: #333;
            z-index: 2;
        }

        .channel-button img {
            position: relative;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 3;
            transition: transform 0.3s ease;
        }

        .channel-button:hover img {
            transform: scale(1.05);
        }

        @keyframes animateGlow {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 400% 50%;
            }
        }

        .copyright {
            text-align: center;
            color: white;
            padding: 20px;
            margin-top: 20px;
            font-size: 14px;
        }

        /* Pulse animation for the currently playing channel */
        .playing {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(255, 0, 0, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 0, 0, 0);
            }
      
}        
    </style>

    <script>
        // Initialize player
        var player = new Clappr.Player({
            source: "https://cdn4.mjunoon.tv:8087/streamtest/83M/chunks.m3u8",
            poster: "https://i.ibb.co/3NgJ4zh/Poster.jpg",
            parentId: "#player-container",
            width: '100%',
            height: '100%',
            autoPlay: true,
            mute: false,
            mediacontrol: {seekbar: "#E113D3", buttons: "#66B2FF"}
        });

        // Track currently playing channel
        let currentPlayingButton = null;
        
        function changeChannel(sourceUrl, button) {
            player.load(sourceUrl);
            player.play();
            
            // Remove playing class from previous button
            if (currentPlayingButton) {
                currentPlayingButton.classList.remove('playing');
            }
            
            // Add playing class to current button
            button.classList.add('playing');
            currentPlayingButton = button;
        }
    </script>
