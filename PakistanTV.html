<!DOCTYPE html>
<html>
<head>
    <title>Modern Video Player</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Radiant Media Player -->
    <script src="https://cdn.radiantmediatechs.com/rmp/5.10.2/js/rmp.min.js"></script>
    <link href="https://cdn.radiantmediatechs.com/rmp/5.10.2/css/rmp.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Roboto', Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
        }
        
        .player-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0;
        }
        
        #rmpPlayer {
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            background: #000;
            overflow: hidden;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .channel-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            margin-top: 0;
        }

        .channel-button {
            position: relative;
            border-radius: 10%;
            border: none;
            padding: 2px;
            height: 130px;
            width: 96px;
            overflow: hidden;
            transition: all 0.3s ease;
            background: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        .channel-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                #ff0000, #ff7300, #fffb00, #48ff00,
                #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000
            );
            background-size: 400% 400%;
            opacity: 0;
            transition: 0.5s;
            animation: animateGlow 20s linear infinite;
            z-index: 1;
        }

        .channel-button:hover::before {
            opacity: 1;
        }

        .channel-button::after {
            content: '';
            position: absolute;
            inset: 2px;
            border-radius: 8%;
            background: #333;
            z-index: 2;
        }

        .channel-button img {
            position: relative;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 3;
            transition: transform 0.3s ease;
        }

        .channel-button:hover img {
            transform: scale(1.05);
        }

        @keyframes animateGlow {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 400% 50%;
            }
        }

        .copyright {
            text-align: center;
            color: white;
            padding: 20px;
            margin-top: 20px;
            font-size: 14px;
        }

        /* Pulse animation for the currently playing channel */
        .playing {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(255, 0, 0, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 0, 0, 0);
            }
        }
        
        .loading-message {
            text-align: center;
            padding: 20px;
            color: #333;
        }
        
        .error-message {
            text-align: center;
            padding: 20px;
            color: #EA4335;
        }
    </style>
</head>

    <script type="text/javascript">
        let currentPlayer;
        const errorContainer = document.getElementById('errorContainer');
        
        function changeChannel(streamUrl, element) {
            // Remove playing class from all buttons
            document.querySelectorAll('.channel-button').forEach(btn => {
                btn.classList.remove('playing');
            });
            
            // Add playing class to clicked button
            element.classList.add('playing');
            
            // Show loading state
            document.querySelector('#rmpPlayer .loading-message').style.display = 'block';
            errorContainer.style.display = 'none';
            
            // Destroy previous player if exists
            if (currentPlayer) {
                try {
                    currentPlayer.destroy();
                } catch (e) {
                    console.warn('Error destroying previous player:', e);
                }
            }
            
            initializePlayerWithUrl(streamUrl);
        }
        
        function initializePlayerWithUrl(streamUrl) {
            try {
                document.querySelector('#rmpPlayer .loading-message').style.display = 'none';
                
                const src = {
                    hls: streamUrl,
                    dash: streamUrl.replace('.m3u8', '.mpd')
                };
                
                const settings = {
                    licenseKey: 'Kl8laXE4a2VlazI3OT9yb201ZGFzaXMzMGRiMEElXyo=',
                    src: src,
                    autoHeightMode: true,
                    pip: true,
                    gaLabel: 'Live TV',
                    sharing: true,
                    isLive: true,
                    googleCast: true,
                    airplay: true,
                    autoplay: true,
                    playsInline: true,
                    skin: 's3',
                    skinBackgroundColor: 'rgba(0, 0, 0, 0.7)',
                    skinButtonColor: 'FFFFFF',
                    skinAccentColor: 'FFA52D',
                    ads: false,
                    adBlockerDetectedMessage: 'Ad-blocker detected. Please disable to watch stream.',
                    errorHandler: function(error) {
                        console.error('Player error:', error);
                        showError('Error playing stream. Try another channel.');
                    }
                };
                
                currentPlayer = new RadiantMP('rmpPlayer');
                currentPlayer.init(settings);
                
            } catch (e) {
                console.error('Error initializing player:', e);
                showError('Error initializing player. Please refresh the page.');
            }
        }
        
        function showError(message) {
            errorContainer.textContent = message;
            errorContainer.style.display = 'block';
            document.querySelector('#rmpPlayer .loading-message').style.display = 'none';
        }
        
        // Initialize with default channel
        $(document).ready(function() {
            // Play the first channel by default
            const firstChannel = document.querySelector('.channel-button');
            if (firstChannel) {
                const firstStreamUrl = 'https://cdn4.mjunoon.tv:8087/streamtest/83M/chunks.m3u8'; // Replace with your default stream URL
                firstChannel.classList.add('playing');
                initializePlayerWithUrl(firstStreamUrl);
            }
        });
    </script>
