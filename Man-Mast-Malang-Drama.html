<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern YouTube Player</title>
    <style>
        :root {
            --primary-color: #ff0000;
            --primary-hover: #cc0000;
            --dark-bg: #0f0f0f;
            --light-text: #f1f1f1;
            --dark-text: #272727;
            --button-bg: #333;
            --button-hover: #444;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', Arial, sans-serif;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--light-text);
            min-height: 100vh;
            padding-top: 0px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
        }
        
        .fixed-player {
            position: sticky;
            top: 0px;
            z-index: 100;
            width: 350px;
            margin-bottom: 20px;
            background-color: var(--dark-bg);
        }
        
        .player-container {
            position: relative;
            width: 365px;
            right: 16px;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            background-color: #000;
            transform: scale(0.98);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .player-container:hover {
            transform: scale(1);
            box-shadow: 0 15px 30px rgba(255, 0, 0, 0.2);
        }
        
        .player-cover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,0,0,0.1) 0%, rgba(0,0,0,0.8) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 2;
            pointer-events: none;
        }
        
        .player-container:hover .player-cover {
            opacity: 1;
        }
        
        #youtube-player {
            position: absolute;
            top: 0;
            right: 10px;
            width: 365px;
            height: 200px;
            border: none;
        }
        
        /* Custom Controls */
        .custom-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .player-container:hover .custom-controls {
            opacity: 1;
        }
        
        .control-btn {
            background: transparent;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 4px;
            transition: all 0.2s ease;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .control-btn:active {
            transform: scale(0.95);
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .volume-slider {
            width: 80px;
            height: 4px;
            -webkit-appearance: none;
            appearance: none;
            background: #555;
            outline: none;
            border-radius: 2px;
            transition: opacity 0.2s;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
        }
        
        .volume-slider::-moz-range-thumb {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
        }
        
        /* Skip buttons container */
        .skip-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            z-index: 5;
            pointer-events: none;
        }
        
        .skip-btn {
            pointer-events: auto;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            font-size: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin: 0 10px;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.2s ease;
        }
        
        .player-container:hover .skip-btn {
            opacity: 1;
        }
        
        .skip-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        
        /* Hide ALL YouTube branding elements */
        .ytp-watermark,
        .ytp-title-channel,
        .ytp-title-link,
        .ytp-chrome-top-buttons,
        .ytp-show-cards-title,
        .ytp-gradient-top,
        .ytp-branding-logo,
        .ytp-branding-icon,
        .ytp-branding-name,
        .ytp-cards-button-icon,
        .ytp-cards-teaser,
        .ytp-cards-teaser-box {
            display: none !important;
            opacity: 0 !important;
            visibility: hidden !important;
        }
        
        .player-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            padding-top: 20px;
        }
        
        .video-info {
            background-color: #222;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        .video-info:hover {
            background-color: #2a2a2a;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.1);
        }
        
        .video-title {
            font-size: 20px;
            margin-bottom: 10px;
            color: var(--light-text);
        }
        
        .video-stats {
            display: flex;
            gap: 15px;
            color: #aaa;
            font-size: 14px;
        }
        
        .preset-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
            width: 100%;
        }
        
        /* Neon Button Styles */
        .neon-btn {
            position: relative;
            display: inline-block;
            padding: 15px 30px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            overflow: hidden;
            transition: 0.2s;
            border: none;
            cursor: pointer;
            background: transparent;
            border-radius: 4px;
            margin: 0 auto;
            width: 300px;
            text-align: center;
        }
        
        /* Button 1: Classic Neon */
        .neon-btn-1 {
            color: #0ff;
            text-shadow: 0 0 5px #0ff;
            box-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff;
            border: 2px solid #0ff;
        }
        
        .neon-btn-1:hover {
            background: #0ff;
            color: #000;
            box-shadow: 0 0 10px #0ff, 0 0 40px #0ff, 0 0 80px #0ff;
        }
        
        /* Button 2: Pulsing Neon */
        .neon-btn-2 {
            color: #f0f;
            border: 2px solid #f0f;
            animation: pulse-purple 2s infinite;
        }
        
        @keyframes pulse-purple {
            0%, 100% {
                box-shadow: 0 0 5px #f0f, 0 0 10px #f0f;
                text-shadow: 0 0 5px #f0f;
            }
            50% {
                box-shadow: 0 0 20px #f0f, 0 0 40px #f0f;
                text-shadow: 0 0 10px #f0f;
            }
        }
        
        .neon-btn-2:hover {
            animation: none;
            box-shadow: 0 0 20px #f0f, 0 0 40px #f0f, 0 0 80px #f0f;
        }
        
        /* Button 3: Neon Flicker */
        .neon-btn-3 {
            color: #ff0;
            border: 2px solid #ff0;
            box-shadow: 0 0 10px #ff0;
            text-shadow: 0 0 5px #ff0;
        }
        
        .neon-btn-3:hover {
            animation: flicker 1s infinite alternate;
            box-shadow: 0 0 20px #ff0;
        }
        
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                box-shadow: 0 0 10px #ff0, 0 0 20px #ff0;
                text-shadow: 0 0 10px #ff0;
            }
            20%, 24%, 55% {
                box-shadow: none;
                text-shadow: none;
            }
        }
        
        /* Button 4: Neon Border Glow */
        .neon-btn-4 {
            color: #0f0;
            border: 2px solid #0f0;
        }
        
        .neon-btn-4:hover {
            box-shadow: 0 0 10px #0f0, 0 0 20px #0f0, 0 0 40px #0f0;
            text-shadow: 0 0 5px #0f0;
            background: #0f0;
            color: #000;
        }
        
        /* Button 5: Neon Gradient */
        .neon-btn-5 {
            color: #fff;
            border: 2px solid transparent;
            background: linear-gradient(90deg, #f00, #f0f, #00f, #0ff, #0f0, #ff0, #f00);
            background-size: 400%;
            animation: gradient 8s linear infinite;
        }
        
        @keyframes gradient {
            0% { background-position: 0%; }
            100% { background-position: 400%; }
        }
        
        .neon-btn-5:hover {
            box-shadow: 0 0 10px #fff, 0 0 20px #fff;
        }
        
        /* Button 6: Neon Text Only */
        .neon-btn-6 {
            color: #ff5e5e;
            text-shadow: 0 0 5px #ff5e5e, 0 0 10px #ff5e5e;
            border: 2px solid transparent;
        }
        
        .neon-btn-6:hover {
            animation: text-glow 0.5s infinite alternate;
        }
        
        @keyframes text-glow {
            to {
                text-shadow: 0 0 10px #ff5e5e, 0 0 20px #ff5e5e, 0 0 30px #ff5e5e;
            }
        }
        
        /* Button 7: Neon Underline */
        .neon-btn-7 {
            color: #0ff;
            border: none;
            padding-bottom: 5px;
        }
        
        .neon-btn-7::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: #0ff;
            box-shadow: 0 0 5px #0ff;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .neon-btn-7:hover::after {
            transform: scaleX(1);
            box-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
        }
        
        /* Button 8: Neon Spotlight */
        .neon-btn-8 {
            color: #fff;
            border: 2px solid #fff;
            text-shadow: 0 0 5px #fff;
        }
        
        .neon-btn-8:hover {
            box-shadow: inset 0 0 20px #fff, 0 0 20px #fff;
        }
        
        /* Button 9: Neon Double Border */
        .neon-btn-9 {
            color: #f0f;
            border: 2px solid #f0f;
            box-shadow: 0 0 10px #f0f, inset 0 0 10px #f0f;
        }
        
        .neon-btn-9:hover {
            box-shadow: 0 0 20px #f0f, inset 0 0 20px #f0f;
            text-shadow: 0 0 10px #f0f;
        }
        
        /* Button 10: Neon Scan Line */
        .neon-btn-10 {
            color: #0f0;
            border: 2px solid #0f0;
            overflow: hidden;
        }
        
        .neon-btn-10::before {
            content: '';
            position: absolute;
            top: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(transparent, rgba(0, 255, 0, 0.2), transparent);
            transition: 0.5s;
        }
        
        .neon-btn-10:hover {
            box-shadow: 0 0 10px #0f0, 0 0 40px #0f0;
            text-shadow: 0 0 5px #0f0;
        }
        
        .neon-btn-10:hover::before {
            top: 100%;
        }
        
        .active {
            background: #0ff !important;
            color: #000 !important;
            box-shadow: 0 0 20px #0ff, 0 0 40px #0ff !important;
            animation: none !important;
        }
        
        .status-bar {
            padding: 10px;
            background-color: #333;
            border-radius: 6px;
            margin-bottom: 10px;
            text-align: center;
            font-weight: 500;
            display: none;
            transition: all 0.3s ease;
        }
        
        .status-bar.loading {
            display: block;
            background: linear-gradient(90deg, #ff9800, #ffc107, #ff9800);
            background-size: 200% auto;
            color: #000;
            animation: loadingGradient 2s linear infinite;
        }
        
        .status-bar.playing {
            display: block;
            background: linear-gradient(90deg, #4caf50, #8bc34a, #4caf50);
            color: white;
        }
        
        .status-bar.error {
            display: block;
            background: linear-gradient(90deg, #f44336, #ff5722, #f44336);
            background-size: 200% auto;
            color: white;
            animation: errorPulse 1.5s ease infinite;
        }
        
        @keyframes loadingGradient {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }
        
        @keyframes errorPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 768px) {
            .player-controls {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
            
            .neon-btn {
                width: 100%;
            }
            
            .player-container {
                transform: none;
            }
            
            .player-container:hover {
                transform: none;
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            }
        }
    </style>
</head>

    <script>
        // Load YouTube API
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        
        let player;
        const statusBar = document.getElementById('status-bar');
        const videoTitle = document.getElementById('video-title');
        let isFirstPlay = true;
        
        // Video data with titles
        const videoData = {
            '8yslaApEuH4': { title: 'Episode 1: The Beginning', views: '1.2M views', likes: '85K likes' },
            'i9swPAKkjf8': { title: 'Episode 2: The Journey', views: '980K views', likes: '64K likes' },
            'PVcG_gjmcL8': { title: 'Episode 3: The Adventure', views: '1.5M views', likes: '92K likes' },
            'giLWS6ShhWw': { title: 'Episode 4: New Horizons', views: '1.1M views', likes: '78K likes' },
            'nGn96Dr2ok8': { title: 'Episode 5: Turning Point', views: '1.3M views', likes: '88K likes' },
            '51RIBf8FvrU': { title: 'Episode 6: Revelation', views: '1.4M views', likes: '95K likes' },
            'uV3AnZltz4k': { title: 'Episode 7: The Challenge', views: '1.2M views', likes: '82K likes' },
            'fDIJyANQh64': { title: 'Episode 8: Climax', views: '1.6M views', likes: '105K likes' }
        };
        
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange,
                    'onError': onPlayerError
                }
            });
        }
        
        function onPlayerReady(event) {
            updateVideoInfo('8yslaApEuH4');
            updateStatus('ready');
            
            // Set initial volume
            player.setVolume(50);
            
            // Start muted playback (required for autoplay in most browsers)
            player.mute();
            player.playVideo();
            
            // Setup custom controls
            setupCustomControls();
            
            // Update mute button to show muted state
            document.querySelector('.mute-btn').textContent = '🔇';
            
            // Hide YouTube branding elements
            hideYouTubeBranding();
        }
        
        function hideYouTubeBranding() {
            // Hide watermark and other branding elements
            const iframe = document.getElementById('youtube-player');
            if (iframe && iframe.contentWindow) {
                try {
                    // This is a fallback in case CSS doesn't catch everything
                    iframe.contentWindow.postMessage('{"event":"command","func":"setOption","args":["modestbranding",1]}', '*');
                    iframe.contentWindow.postMessage('{"event":"command","func":"setOption","args":["showinfo",0]}', '*');
                } catch (e) {
                    console.log('Error hiding branding:', e);
                }
            }
        }
        
        function setupCustomControls() {
            const playPauseBtn = document.querySelector('.play-pause-btn');
            const muteBtn = document.querySelector('.mute-btn');
            const volumeSlider = document.querySelector('.volume-slider');
            const fullscreenBtn = document.querySelector('.fullscreen-btn');
            const skipBackBtn = document.querySelector('.skip-back-btn');
            const skipForwardBtn = document.querySelector('.skip-forward-btn');
            
            // Play/Pause button
            playPauseBtn.addEventListener('click', () => {
                if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                    player.pauseVideo();
                    playPauseBtn.textContent = '▶';
                } else {
                    player.playVideo();
                    playPauseBtn.textContent = '⏸';
                }
            });
            
            // Mute button
            muteBtn.addEventListener('click', () => {
                if (player.isMuted()) {
                    player.unMute();
                    muteBtn.textContent = '🔊';
                } else {
                    player.mute();
                    muteBtn.textContent = '🔇';
                }
            });
            
            // Volume slider
            volumeSlider.addEventListener('input', (e) => {
                const volume = e.target.value;
                player.setVolume(volume);
                
                // Update mute button if volume is 0
                if (volume == 0) {
                    muteBtn.textContent = '🔇';
                } else {
                    muteBtn.textContent = '🔊';
                }
            });
            
            // Fullscreen button
            fullscreenBtn.addEventListener('click', () => {
                const iframe = document.getElementById('youtube-player');
                if (iframe.requestFullscreen) {
                    iframe.requestFullscreen();
                } else if (iframe.webkitRequestFullscreen) {
                    iframe.webkitRequestFullscreen();
                } else if (iframe.msRequestFullscreen) {
                    iframe.msRequestFullscreen();
                }
            });
            
            // Skip back 15 seconds
            skipBackBtn.addEventListener('click', () => {
                const currentTime = player.getCurrentTime();
                player.seekTo(Math.max(0, currentTime - 15), true);
            });
            
            // Skip forward 30 seconds
            skipForwardBtn.addEventListener('click', () => {
                const currentTime = player.getCurrentTime();
                player.seekTo(currentTime + 30, true);
            });
            
            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                // Space for play/pause
                if (e.code === 'Space') {
                    e.preventDefault();
                    playPauseBtn.click();
                }
                // M for mute
                else if (e.code === 'KeyM') {
                    e.preventDefault();
                    muteBtn.click();
                }
                // F for fullscreen
                else if (e.code === 'KeyF') {
                    e.preventDefault();
                    fullscreenBtn.click();
                }
                // Arrow left for skip back
                else if (e.code === 'ArrowLeft') {
                    e.preventDefault();
                    skipBackBtn.click();
                }
                // Arrow right for skip forward
                else if (e.code === 'ArrowRight') {
                    e.preventDefault();
                    skipForwardBtn.click();
                }
                // Arrow up/down for volume
                else if (e.code === 'ArrowUp') {
                    e.preventDefault();
                    const newVolume = Math.min(100, player.getVolume() + 10);
                    player.setVolume(newVolume);
                    volumeSlider.value = newVolume;
                }
                else if (e.code === 'ArrowDown') {
                    e.preventDefault();
                    const newVolume = Math.max(0, player.getVolume() - 10);
                    player.setVolume(newVolume);
                    volumeSlider.value = newVolume;
                }
            });
        }
        
        function onPlayerStateChange(event) {
            const playPauseBtn = document.querySelector('.play-pause-btn');
            
            if (event.data === YT.PlayerState.PLAYING) {
                updateStatus('playing');
                playPauseBtn.textContent = '⏸';
                
                // Unmute and go fullscreen on first play
                if (isFirstPlay) {
                    isFirstPlay = false;
                    player.unMute();
                    document.querySelector('.mute-btn').textContent = '🔊';
                    
                    // Enter fullscreen
                    const iframe = document.getElementById('youtube-player');
                    if (iframe.requestFullscreen) {
                        iframe.requestFullscreen();
                    } else if (iframe.webkitRequestFullscreen) {
                        iframe.webkitRequestFullscreen();
                    } else if (iframe.msRequestFullscreen) {
                        iframe.msRequestFullscreen();
                    }
                    
                    // Lock to landscape on mobile devices
                    if (screen.orientation && screen.orientation.lock) {
                        screen.orientation.lock('landscape').catch(() => {
                            console.log('Orientation lock not supported');
                        });
                    }
                }
            } else if (event.data === YT.PlayerState.PAUSED) {
                playPauseBtn.textContent = '▶';
            } else if (event.data === YT.PlayerState.BUFFERING) {
                updateStatus('loading');
            } else if (event.data === YT.PlayerState.ENDED) {
                // Auto-play next episode when current ends
                const currentId = player.getVideoData().video_id;
                const buttons = document.querySelectorAll('.neon-btn');
                let nextButton = null;
                
                buttons.forEach((btn, index) => {
                    if (btn.getAttribute('data-id') === currentId && index < buttons.length - 1) {
                        nextButton = buttons[index + 1];
                    }
                });
                
                if (nextButton) {
                    setTimeout(() => {
                        nextButton.click();
                    }, 2000);
                }
            }
        }
        
        function onPlayerError(event) {
            updateStatus('error', 'Error loading video');
        }
        
        function updateStatus(status, message = '') {
            statusBar.className = 'status-bar';
            
            switch(status) {
                case 'loading':
                    statusBar.classList.add('loading');
                    statusBar.textContent = 'Loading video...';
                    break;
                case 'playing':
                    statusBar.classList.add('playing');
                    statusBar.textContent = 'Now playing';
                    setTimeout(() => statusBar.style.display = 'none', 2000);
                    break;
                case 'ready':
                    statusBar.classList.add('playing');
                    statusBar.textContent = 'Player ready';
                    setTimeout(() => statusBar.style.display = 'none', 2000);
                    break;
                case 'error':
                    statusBar.classList.add('error');
                    statusBar.textContent = message || 'Error occurred';
                    break;
                default:
                    statusBar.style.display = 'none';
            }
        }
        
        // Add event listeners to all neon buttons
        document.querySelectorAll('.neon-btn').forEach(button => {
            button.addEventListener('click', function() {
                const videoId = this.getAttribute('data-id');
                updateStatus('loading');
                player.loadVideoById(videoId);
                updateVideoInfo(videoId);
                
                // Add active class to clicked button
                document.querySelectorAll('.neon-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                this.classList.add('active');
            });
        });
        
        function updateVideoInfo(videoId) {
            const video = videoData[videoId] || { 
                title: 'Episode: ' + (document.querySelectorAll('.neon-btn[data-id="' + videoId + '"]')[0]?.textContent || 'Unknown'),
                views: 'N/A views', 
                likes: 'N/A likes' 
            };
            
            videoTitle.textContent = "Now Playing: " + video.title;
            document.getElementById('view-count').textContent = video.views;
            document.getElementById('like-count').textContent = video.likes;
        }
    </script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</body>
